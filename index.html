<!DOCTYPE HTML>
<html>
	<head>
		<title>New webpage coming soon</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #0f172a; /* dark background */
				color: #f5f5f5;
				margin: 0;
				padding: 40px;
				text-align: left; /* left aligned */
			}
			h1 {
				color: #2AD6FF;
				font-size: 2.5em;
				margin-bottom: 0.2em;
			}
			p, a {
				color: #2AD6FF;
				text-decoration: none;
				font-size: 1.1em;
			}
			a:hover {
				text-decoration: underline;
			}
			form {
				margin: 2em 0;
				max-width: 300px;
			}
			input[type="email"] {
				width: 100%;
				padding: 10px;
				margin-bottom: 10px;
				border: 1px solid #ccc;
				border-radius: 5px;
				background-color: #1e293b;
				color: #fff;
			}
			input[type="email"]::placeholder {
				color: #ccc;
			}
			input[type="submit"] {
				width: 100%;
				padding: 10px;
				background-color: #2AD6FF;
				border: none;
				border-radius: 5px;
				color: #fff;
				cursor: pointer;
				font-weight: bold;
			}
			input[type="submit"]:hover {
				background-color: #10bfe8;
			}
			.icons a {
				color: #2AD6FF;
				font-size: 1.6em;
				margin-right: 10px;
				transition: color 0.3s ease;
			}
			.icons a:hover {
				color: #10bfe8;
			}
			footer {
				margin-top: 3em;
			}
			ul {
				list-style: none;
				padding: 0;
			}
			ul.copyright {
				font-size: 0.9em;
				color: #aaa;
			}
		</style>
	</head>
	<body class="is-preload">

		<!-- Header -->
		<header id="header">
			<h1>Monikasouza.cz</h1>
			<p>We are working to better serve you.<br />
			Soon a new website <a href="http://monikasouza.cz">keep tuned</a>!</p>
		</header>

		<!-- Signup Form -->
		<form id="signup-form">
			<input type="email" name="email" id="email" placeholder="Email Address" required />
			<input type="submit" value="Sign Up" />
		</form>

		<script>
		document.getElementById("signup-form").addEventListener("submit", function(e){
			e.preventDefault();

			const email = document.getElementById("email").value;
			const data = { email: email };

			fetch("https://script.google.com/macros/s/AKfycbxY-pSQ1Ecu-_xF9bptInViuVTF6DdOxhG6-VW8m25WX_HDvdwzoG2tV6dUN4rnG5mCIg/exec", {
				method: "POST",
				mode: "no-cors",
				headers: {
					"Content-Type": "application/json"
				},
				body: JSON.stringify(data)
			})
			.then(() => {
				alert("✅ Thank you! Your email was submitted.");
				document.getElementById("signup-form").reset();
			})
			.catch(err => {
				alert("❌ There was an error submitting the form.");
				console.error(err);
			});
		});
		</script>

		<!-- Footer -->
		<footer id="footer">
			<ul class="icons">
				<li>
					<a href="https://www.linkedin.com/in/monika-souza-efa-a22342187/" 
					   class="icon brands fa-linkedin" target="_blank">
						<span class="label">LinkedIn</span>
					</a>
				</li>
			</ul>
			<ul class="copyright">
				<li>&copy; 2025</li>
				<li>Created for: <a href="http://monikasouza.cz">Monika Souza</a></li>
			</ul>
		</footer>

		<!-- Scripts -->
		<script src="assets/js/main.js"></script>

	</body>
</html>
